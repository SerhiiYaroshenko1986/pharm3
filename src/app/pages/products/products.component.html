<div class="flex flex-col h-full px-4 py-8 container mx-auto">
  <h2 class="text-3xl font-bold text-green-700 mb-8 text-center">Всі товари</h2>
  <div class="flex-1 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
    <div *ngFor="let product of products" class="bg-white rounded-xl shadow p-4 flex flex-col items-center">
      <img [src]="product.image" [alt]="product.name" class="w-32 h-32 object-contain mb-4">
      <h3 class="text-xl font-semibold text-green-800 mb-2">{{ product.name }}</h3>
      <p class="text-gray-600 mb-4 text-center">{{ product.description }}</p>
      <div class="mt-auto flex items-center justify-between w-full">
        <span class="text-lg font-bold text-green-700">{{ product.price }} грн</span>
      </div>
    </div>
  </div>
</div>
