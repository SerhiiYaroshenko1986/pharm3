<header 
      class="fixed w-full top-0 z-50 transition-all duration-300"
      [class]="isScrolled() ? 'bg-white shadow-lg py-2' : 'bg-white/95 backdrop-blur-sm py-4'">
      
      <div class="container mx-auto px-4">
        <div class="flex items-center justify-between">
          <!-- Logo - Always on the left -->
          <div class="flex items-center space-x-3 cursor-pointer" 
               (click)="scrollService.scrollToSection('home')">
            <div class="w-10 h-10 bg-gradient-to-r from-green-500 to-green-600 rounded-full flex items-center justify-center">
              <img src="assets/logo.svg">
            </div>
            <div>
              <h1 class="text-2xl font-bold text-green-700">Pharmacy</h1>
              <p class="text-xs text-gray-500">–ú–µ—Ä–µ–∂–∞ –∞–ø—Ç–µ–∫</p>
            </div>
          </div>

          <!-- Right side items -->
          <div class="flex items-center space-x-4">
            <!-- Desktop Navigation -->
            <nav class="hidden lg:flex items-center space-x-8">
              <button 
                *ngFor="let item of navigation" 
                (click)="navigateToPage(item.id)"
                class="text-gray-700 hover:text-green-600 font-medium transition-colors relative group">
                {{item.name}}
                <span class="absolute -bottom-1 left-0 w-0 h-0.5 bg-green-500 group-hover:w-full transition-all duration-300"></span>
              </button>
            </nav>

            <!-- Location Selector -->
            <button 
              (click)="openLocationPopup()"
              class="flex items-center space-x-2 text-gray-600 hover:text-green-600 transition-colors border border-gray-300 px-3 py-3 rounded-lg hover:bg-green-50 hover:border-green-400">
              <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
              <span class="text-sm font-medium">{{ selectedCity?.name || '–û–±–µ—Ä—ñ—Ç—å –º—ñ—Å—Ç–æ' }}</span>
            </button>
               

            <!-- Cart Icon -->
            <button class="p-2 text-gray-700 hover:text-green-600 transition-colors relative">
              <span class="text-xl" (click)="navigateToPage('cart')">üõí</span>
              <span class="absolute -top-1 -right-1 w-5 h-5 bg-red-500 text-white text-xs rounded-full flex items-center justify-center">
                {{cartCount}}
              </span>
            </button>

            <!-- Mobile Menu Button -->
            <button class="lg:hidden p-2" (click)="toggleMobileMenu()">
              <span class="text-2xl" *ngIf="!isMobileMenuOpen()">‚ò∞</span>
              <span class="text-2xl" *ngIf="isMobileMenuOpen()">‚úï</span>
            </button>
          </div>
        </div>

        <!-- Mobile Menu -->
        <div class="lg:hidden mt-4 py-4 border-t" *ngIf="isMobileMenuOpen()">
          <div class="flex flex-col space-y-3">
            <!-- Mobile Location Selector -->
            <button 
              (click)="openLocationPopup(); toggleMobileMenu()"
              class="md:hidden flex items-center space-x-2 text-gray-700 hover:text-green-600 font-medium text-left p-2 rounded-lg hover:bg-green-50">
              <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
              <span>{{ selectedCity?.name || '–û–±–µ—Ä—ñ—Ç—å –º—ñ—Å—Ç–æ' }}</span>
            </button>
            
            <button 
              *ngFor="let item of navigation"
              (click)="navigateToPage(item.id); toggleMobileMenu()"
              class="text-gray-700 hover:text-green-600 font-medium text-left">
              {{item.name}}
            </button>
          </div>
        </div>
      </div>
    </header>
