    <section id="catalog" class="py-20">
      <div class="container mx-auto px-4">
        <div class="text-center mb-16">
          <h2 class="text-4xl font-bold text-gray-900 mb-4">Категорії товарів</h2>
          <p class="text-xl text-gray-600">Широкий асортимент для всіх потреб</p>
        </div>
        
        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
          <div 
            *ngFor="let category of categories" 
            (click)="selectCategory(category)"
            class="group bg-gradient-to-br from-white to-green-50 p-8 rounded-2xl border-2 border-transparent hover:border-green-200 transition-all duration-300 cursor-pointer transform hover:scale-105">
            
            <div class="flex items-start space-x-4">
              <div class="w-16 h-16 bg-green-100 rounded-2xl flex items-center justify-center group-hover:bg-green-200 transition-colors">
                <span class="text-3xl">{{category.icon}}</span>
              </div>
              <div class="flex-1">
                <h3 class="text-xl font-bold text-gray-900 mb-2 group-hover:text-green-700 transition-colors">{{category.name}}</h3>
                <p class="text-gray-600 mb-3">{{category.description}}</p>
                <div class="flex items-center justify-between">
                  <span class="text-sm font-medium text-green-600">{{category.count}} товарів</span>
                  <span class="text-green-500 group-hover:translate-x-1 transition-transform">→</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
